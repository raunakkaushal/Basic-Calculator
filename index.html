<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" role="form" aria-labelledby="calculator-heading">
      <h2 id="calculator-heading"><b>Simple Calculator</b></h2><br>

        <input type="number" id="num1" class="input-control input-control-lg" placeholder=" Enter first number" aria-label="First number" required autofocus><br><br>

        <select id="operator" aria-label="Select operation">            
            <option>------ Select Operation ------</option>
            <option value="add">Sum (+)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="multiply">Product (*)</option>
            <option value="divide">Divide (/)</option>
            <option value="modulus">Modulus (%)</option>
            <option value="power">Power (^)</option>
        </select><br><br>

        <input type="number" id="num2" class="input-control input-control-lg" placeholder=" Enter second number" aria-label="Second number" required><br>
        <br>

        <button type="button" class="btn btn-primary" onclick="calculate()" aria-label="Calculate result">Calculate</button><br><br>
        <p id="result" aria-live="polite" ></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
